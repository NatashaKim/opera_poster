<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>opera</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/anime.min.js"></script>
  </head>
  <body>

    <div class="wrapper" id="wrapper_2">
      <img src="img/mask.png" alt="Маска">
      <img src="img/ratio.png" alt="Сечение">

      <section class="type">
        <img src="img/add_line_big.png" alt="Линия">

        <div class="info">
          <h1>Большой взрыв</h1>
          <h2>Частицы и силы</h2>
        </div>

        <div class="info">
          <h1>1 секунда</h1>
          <h2>Атомное ядро</h2>
        </div>

        <div class="try">
          <h1>380 000 лет</h1>
          <h2>РЕЛИКТОВОЕ ИЗЛУЧЕНИЕ</h2>
        </div>

        <div class="try_2">
          <h1>1 млрд лет</h1>
          <h2>БОЛЬШИЕ СТРУКТУРЫ</h2>
        </div>

        <div class="info">
          <h1>5 млрд лет</h1>
          <h2>Жизнь галактик</h2>
        </div>

        <div class="info">
          <h1>13,7 млрд лет</h1>
          <h2>Вселенная сегодня</h2>
        </div>

        <div class="info">
          <h1>Будущее</h1>
          <h2>Темный космос</h2>
        </div>

      </section>

      <section class="map">
        <img src="img/slider.png" alt="Подзунок">
        <img src="img/waves.png" alt="Волны">
        <img src="img/clouds.png" alt="Разводы">

        <svg viewBox="0 0 3231.19 2969.05">
          <path id="curve" class="st0" fill="transparent" d="M416.99,375.41c1265-5,2300,1001,2284,2383"/>
          <text width="500">
            <textPath xlink:href="#curve" class="path_timeline" startOffset="7%">взрыв</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="19%">секунда</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="32.4%">380 000</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="46.1%">1 млрд</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="58.6%">5 млрд</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="71.4%">13,7 млрд</textPath>
            <textPath xlink:href="#curve" class="path_timeline" startOffset="85.7%">будущее</textPath>
          </text>
        </svg>

        <div class="timeline">
          <h3>взрыв</h3>
        </div>

        <div class="info">
          <h3>секунда</h3>
        </div>

        <div class="info">
          <h3>380 000</h3>
        </div>

        <div class="info">
          <h3>1 млрд</h3>
        </div>

        <div class="info">
          <h3>5 млрд</h3>
        </div>

        <div class="info">
          <h3>13,7 млрд</h3>
        </div>

        <div class="info">
          <h3>будущее</h3>
        </div>
      </section>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
